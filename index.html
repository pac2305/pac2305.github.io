<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabellone</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      background-color: black;
      color: white;
      box-sizing: border-box;
    }

    .logo {
      background-image: url('./logo.png');
      background-color: white;
      height: 300px;
      background-repeat: no-repeat;
      background-size: contain;
      background-position: center;
    }

    .tabellone {
      position: relative;
      width: 75%;
      border: 1px solid white;
      left: 12%;
    }

    .tab-numeri {
      width: 100%;
    }

    .zero {
      background-color: green;
      color: white;
      text-align: center;
      font-size: 50px;
    }

    .numeri {
      display: flex;
      flex-wrap: wrap;
      font-size: 50px;
      text-align: center;
    }

    .numeri div {
      border: 1px solid white;
    }

    .numeri>* {
      flex: 1 33%;
    }

    .numeri>div:nth-child(2n) {
      background-color: black;
    }

    .numeri>div:nth-child(2n+1) {
      background-color: red;
    }

    .numeri > div:hover, .zero:hover {
      background-color: rgba(137, 43, 226, 0.342);
    }
  </style>
</head>

    <div class="tabellone">
